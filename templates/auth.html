{% extends "base.html" %}
{% block body %}
	<body>
		<div class="row">
			<div style="margin-top:15px;" class="col-md-4 col-md-offset-4 col-xs-10  col-xs-offset-1 well">
				<form action="/login" method="POST">
					<div class="form-group text-center">
						<label>Page de login</label>
					</div>
					{% if message == 'user_not_found' %}
						<div class="alert alert-danger" role="alert">Nom d'utilisateur inconnu</div>
					{% endif %}
					{% if message == 'wrong_password' %}
						<div class="alert alert-danger" role="alert">Mauvais mot de pass</div>
					{% endif %}
					<div class="form-group">
						<input class="form-control" type="text" name="email" placeholder="Adresse email"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="Mot de passe"/>
					</div>
					<div class="form-group text-center">
						<input class="btn btn-default" type="submit" value="S'identifier" />
					</div>
				</form>
			</div>
		</div>
	</body>
{% endblock %}
